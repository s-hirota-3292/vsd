<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <title>バイタルドッグアプリ</title>
  <meta name="viewport"
  content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>

<body>


  <section class="player">
    <a href="vsd_sounds.zip" download="vsd_sounds" class="downbtn">download</a>      
       <p class="app-title">VitalSignDog Simulator</p>

    <audio class="song" src="sounds/Normal/01-120.mp3" loop></audio>
    <div class="player-timer">

      <svg class="player-timer-circle player-timer-track-circle" width="220" height="220" viewBox="0 0 220 220"
        fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="110" cy="110" r="108.5" stroke="white" stroke-width="3" />
      </svg>


      <img src="svg/play.svg" alt="" class="player-timer-btn" />

    </div>

  </section>
  <section class="headline1">
    <div class="title">
      <p class="title-headline">Normal</p>
      <p class="title-description">正常心音</p>
    </div>

  </section>

  <section class="selection">

    <div class="soundList">
      <p class="case_hr_text">症例</p>

      <div id="Normal" class="soundList-item" data-sound="sounds/Normal/01-" data-image="img/road.jpg" data-time="120">
        <img src="img/heart.jpeg" alt="" class="soundList-image" />
        <div class="soundList-text">
          <span class="soundList-title">Normal</span>
          <span class="soundList-description">正常心音</span>
        </div>
      </div>

      <div id="MR" class="soundList-item" data-sound="sounds/MR/02-" data-image="img/ocean.jpg" data-time="60">
        <img src="img/heart.jpeg" alt="" class="soundList-image" />
        <div class="soundList-text">
          <span class="soundList-title">MR</span>
          <span class="soundList-description">僧帽弁狭窄</span>
        </div>
      </div>

      <div id="AS" class="soundList-item" data-sound="sounds/AS/03-" data-image="img/night-forest.jpg" data-time="180">
        <img src="img/heart.jpeg" alt="" class="soundList-image" />
        <div class="soundList-text">
          <span class="soundList-title">AS</span>
          <span class="soundList-description">大動脈弁狭窄</span>
        </div>
      </div>

      <div id="PSD" class="soundList-item" data-sound="sounds/PSD/04-" data-image="img/heart.jpeg" data-time="180">
        <img src="img/heart.jpeg" alt="" class="soundList-image" />
        <div class="soundList-text">
          <span class="soundList-title">PSD</span>
          <span class="soundList-description">動脈管開存</span>
        </div>
      </div>
    </div>

    <div class="control1">
      <p class="case_hr_text">心拍数</p>
      <div class="HeartRateArea">
        <span class="HR-UP-Botton">▲</span>
        <span class="HRValue" id="HR-Count">120</span>
        <span class="HR-DOWN-Botton">▼</span>
      </div>
    </div>

  </section>


  <script src="./app.js"></script>
</body>

</html>
